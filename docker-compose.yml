version: '3'
services:
  graph-node:
    image: graphprotocol/graph-node:integer
    ports:
      - '8000:8000'
      - '8001:8001'
      - '8020:8020'
      - '8030:8030'
      - '8040:8040'
    depends_on:
      - ethereum
      - ipfs
      - postgres
    environment:
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: 'ipfs:5001'
      ethereum: 'mainnet:http://ethereum:8545'
      # RUST_LOG: trace
      # RUST_BACKTRACE: full
  ipfs:
    image: ipfs/go-ipfs:v0.4.23
    ports:
      - '5001:5001'
    environment:
      IPFS_PATH: /tmp
  postgres:
    image: postgres:9.6.17
    ports:
      - '5432:5432'
    command: ['postgres', '-cshared_preload_libraries=pg_stat_statements']
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
      PGDATA: /tmp
  # ethereum: # GETH
  #   image: ethereum/client-go:v1.9.22
  #   ports:
  #     - "8545:8545"
  #     - "30303:30303"
  #   command: --dev --nousb --ws --ws.addr "0.0.0.0" --ws.origins "*" --http --http.vhosts "*" --http.addr "0.0.0.0" --http.corsdomain "*" --miner.gasprice 1000000000 --dev.period 5
  ethereum: # GANACHE
    image: trufflesuite/ganache-cli:v6.12.0
    ports:
      - '8545:8545'
    entrypoint:
      - node
      - /app/ganache-core.docker.cli.js
      - --deterministic
      - --mnemonic
      - '${MNEMONIC-test test test test test test test test test test test junk}'
      - --hostname
      - '0.0.0.0'
      - --blockTime
      - '5'
      # - --debug
